<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Lender and Borrower</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Select Lender, Borrower, and Documents</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.lender.label_tag }}
                {{ form.lender }}
            </div>
            <div class="mb-3">
                {{ form.borrower.label_tag }}
                {{ form.borrower }}
            </div>
            <div class="mb-3">
                {{ form.documents.label_tag }}
                {{ form.documents }}
            </div>
            <button type="submit" class="btn btn-primary">Generate Documents</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
