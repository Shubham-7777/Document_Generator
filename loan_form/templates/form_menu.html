{% extends "base.html" %}

{% block title %}Form Menu{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-5 text-primary">Form Menu</h1>
        <p class="text-muted">Choose an option below to proceed</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <ul class="list-group shadow-sm">
                <li class="list-group-item list-group-item-action">
                    <a class="text-decoration-none text-dark d-flex justify-content-between align-items-center" href="property">
                        Add Property
                        <span class="badge bg-primary text-white rounded-pill">New</span>
                    </a>
                </li>
                <li class="list-group-item list-group-item-action">
                    <a class="text-decoration-none text-dark d-flex justify-content-between align-items-center" href="lender">
                        Add Lender
                        <span class="badge bg-primary text-white rounded-pill">New</span>
                    </a>
                </li>
                <li class="list-group-item list-group-item-action">
                    <a class="text-decoration-none text-dark d-flex justify-content-between align-items-center" href="borrower">
                        Add Borrower
                        <span class="badge bg-primary text-white rounded-pill">New</span>
                    </a>
                </li>
                <li class="list-group-item list-group-item-action">
                    <a class="text-decoration-none text-dark d-flex justify-content-between align-items-center" href="colender">
                        Add Co-Lender
                        <span class="badge bg-primary text-white rounded-pill">New</span>
                    </a>
                </li>
                <li class="list-group-item list-group-item-action">
                    <a class="text-decoration-none text-dark d-flex justify-content-between align-items-center" href="gurrantor">
                        Add Guarantor
                        <span class="badge bg-primary text-white rounded-pill">New</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
